name: Efektifpedia Education Bot

on:
  schedule:
    # 02:40 UTC = 09:40 WIB (Edukasi Pagi)
    # 14:40 UTC = 21:40 WIB (Edukasi Malam)
    - cron: '40 2,14 * * *'
  workflow_dispatch: 

jobs:
  write:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo Utama
        uses: actions/checkout@v3
        with:
          # Penting agar bot punya izin melakukan manajemen file
          persist-credentials: false 

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests

      - name: Generate Education Content
        env:
          # Menggunakan API Key Cadangan sesuai setup kamu
          OPENROUTER_API_KEY_BACKUP: ${{secrets.OPENROUTER_API_KEY_BACKUP}}
          PEXELS_API_KEY: ${{secrets.PEXELS_API_KEY}}
        run: python lifestyle_writer.py

      - name: Push to Storage Repo (Keyy26-git)
        env:
          # Token akses dari Secrets Repo Utama (chipper26)
          REMOTE_TOKEN: ${{ secrets.EXTERNAL_TOKEN }}
        run: |
          # 1. Konfigurasi Identitas Bot agar dikenal oleh GitHub
          git config --local user.email "bot-education@efektifpedia.com"
          git config --local user.name "Efektifpedia Edu Bot"
          
          # 2. Ambil data terbaru dari repo gudang agar tidak bentrok (Conflict)
          # Kita buat remote sementara bernama 'gudang'
          git remote add gudang https://x-access-token:${REMOTE_TOKEN}@github.com/Keyy26-git/efektifpedia-content.git
          
          # Ambil (fetch) data dari sana
          git fetch gudang main
          
          # 3. Tambahkan hasil generate artikel baru
          git add blog/
          
          # 4. Buat catatan perubahan (Commit)
          git commit -m "Edu Content: Auto Update - $(date)" || exit 0
          
          # 5. Kirim (Push) hasil tulisan robot ke Repo Gudang
          # Menggunakan token untuk menembus proteksi 403
          git push gudang HEAD:main --force