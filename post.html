<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Artikel - efektifpedia</title>
    <style>
      html, body { height: 100%; margin: 0; }
      body { display: flex; flex-direction: column; padding-top: 80px; background-color: #f8f9fa; }
      .content-wrapper { flex: 1 0 auto; }
      footer { flex-shrink: 0; }
      
      #post-content { line-height: 2; font-size: 1.2rem; color: #212529; }
      
      /* HIGHLIGHT PER KATA - MERAH */
      .word-highlight { 
        background-color: rgba(255, 0, 0, 0.2); /* Merah transparan */
        border-bottom: 2px solid #ff0000;
        border-radius: 2px;
        transition: all 0.1s ease;
      }

      .audio-box { 
        background: #fff; 
        border-radius: 12px; 
        padding: 15px; 
        border: 1px solid #dee2e6;
        box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      }

      .featured-image { width: 100%; max-height: 400px; object-fit: cover; border-radius: 8px; margin-bottom: 2rem; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="./">efektifpedia</a>
      </div>
    </nav>

    <div class="content-wrapper container mt-4 mb-5">
      <div class="row justify-content-center">
        <div class="col-md-9 bg-white p-4 p-md-5 shadow-sm rounded">
          
          <div id="article-header" style="display: none;">
            <div id="article-category" class="text-primary fw-bold text-uppercase small mb-2"></div>
            <h1 id="article-title" class="fw-bold mb-3"></h1>
            
            <div class="audio-box mb-4 d-flex align-items-center justify-content-between">
                <button id="btn-speak" class="btn btn-primary rounded-pill px-4">
                    <i class="bi bi-play-circle-fill me-2"></i>Dengarkan
                </button>
                <span id="audio-status" class="small text-muted">Tersedia audio</span>
            </div>

            <img id="article-thumbnail" class="featured-image" style="display: none;">
          </div>
          
          <article id="post-content"></article>
          
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script>
      let isSpeaking = false;
      const synth = window.speechSynthesis;
      let wordsElements = [];

      // FUNGSI MEMBUNGKUS SETIAP KATA
      function prepareText() {
          const content = document.getElementById('post-content');
          const walker = document.createTreeWalker(content, NodeFilter.SHOW_TEXT, null, false);
          let node;
          let textNodes = [];

          while (node = walker.nextNode()) textNodes.push(node);

          textNodes.forEach(node => {
              const text = node.nodeValue;
              const words = text.split(/(\s+)/);
              const fragment = document.createDocumentFragment();

              words.forEach(word => {
                  if (word.trim().length > 0) {
                      const span = document.createElement('span');
                      span.className = 'reading-word';
                      span.innerText = word;
                      fragment.appendChild(span);
                  } else {
                      fragment.appendChild(document.createTextNode(word));
                  }
              });
              node.parentNode.replaceChild(fragment, node);
          });
          wordsElements = Array.from(document.querySelectorAll('.reading-word'));
      }

      function setupAudio() {
          const btn = document.getElementById('btn-speak');
          const status = document.getElementById('audio-status');
          prepareText();

          const fullText = wordsElements.map(el => el.innerText).join(' ');

          btn.onclick = () => {
              if (synth.speaking) {
                  synth.cancel();
                  isSpeaking = false;
                  resetUI();
                  return;
              }

              const utterance = new SpeechSynthesisUtterance(fullText);
              utterance.lang = 'id-ID';
              utterance.rate = 1.0;

              // EVENT UTAMA: HIGHLIGHT PER KATA
              utterance.onboundary = (event) => {
                  if (event.name === 'word') {
                      const charIndex = event.charIndex;
                      
                      // Cari elemen kata yang sesuai dengan charIndex
                      let totalChars = 0;
                      for (let i = 0; i < wordsElements.length; i++) {
                          const wordText = wordsElements[i].innerText;
                          if (totalChars >= charIndex) {
                              // Hapus highlight sebelumnya
                              document.querySelectorAll('.word-highlight').forEach(el => el.classList.remove('word-highlight'));
                              
                              // Tambah highlight baru (MERAH)
                              const target = wordsElements[i];
                              target.classList.add('word-highlight');
                              
                              // AUTO SCROLL
                              target.scrollIntoView({ behavior: 'smooth', block: 'center' });
                              break;
                          }
                          totalChars += wordText.length + 1; // +1 spasi
                      }
                  }
              };

              utterance.onstart = () => {
                  isSpeaking = true;
                  btn.innerHTML = '<i class="bi bi-stop-circle-fill me-2"></i>Berhenti';
                  btn.classList.replace('btn-primary', 'btn-danger');
                  status.innerText = "Membaca...";
              };

              utterance.onend = () => resetUI();

              // Trick HP: Satu Utterance Panjang agar Layar Mati Tetap Jalan
              synth.speak(utterance);
          };

          function resetUI() {
              btn.innerHTML = '<i class="bi bi-play-circle-fill me-2"></i>Dengarkan';
              btn.classList.replace('btn-danger', 'btn-primary');
              status.innerText = "Tersedia audio";
              document.querySelectorAll('.word-highlight').forEach(el => el.classList.remove('word-highlight'));
          }
      }

      async function loadPost() {
        const params = new URLSearchParams(window.location.search);
        const fileName = params.get('file');
        try {
          const res = await fetch(`https://raw.githubusercontent.com/chipper26/efektifpedia/main/blog/${fileName}`);
          let md = await res.text();
          
          // Parsing Frontmatter sederhana
          const content = md.split('---')[2] || md;
          document.getElementById('post-content').innerHTML = marked.parse(content);
          
          // Header info
          const fm = md.split('---')[1];
          document.getElementById('article-title').innerText = fm.match(/title:\s*(.*)/)?.[1] || "Artikel";
          document.getElementById('article-header').style.display = 'block';
          document.getElementById('post-loading').style.display = 'none';

          // Inisialisasi Audio
          setTimeout(setupAudio, 500);
        } catch (e) { console.error(e); }
      }

      loadPost();
    </script>
  </body>
</html>
