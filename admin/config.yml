backend:
  name: github
  repo: chipper26/efektifpedia
  branch: main
  base_url: https://api.sveltia.org
  auth_endpoint: /auth

site_url: https://chipper26.github.io/efektifpedia/
display_url: https://chipper26.github.io/efektifpedia/

# Media & Assets
media_folder: "img/uploads"
public_folder: "/img/uploads"

# Aktifkan Workflow untuk Fitur Draft
publish_mode: editorial_workflow

# Pengaturan Editor
editor:
  preview: true # Mengaktifkan kembali tombol preview (mata)

collections:
  - name: "blog"
    label: "Artikel Blog"
    folder: "blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      # Fokus Utama Penulisan
      - { label: "Judul", name: "title", widget: "string", hint: "Maksimal 150 karakter" }
      - { label: "Isi Artikel", name: "body", widget: "markdown" }
      
      # Pengelompokan Metadata agar Rapi
      - label: "Metadata Artikel"
        name: "meta_group"
        widget: "object"
        fields:
          - { label: "Gambar Utama (Thumbnail)", name: "thumbnail", widget: "image", required: false }
          - { label: "Penulis", name: "author", widget: "select", options: ["TRI IRAWAN", "Budi Darmawan"], default: "TRI IRAWAN" }
          - { label: "Kategori", name: "category", widget: "select", options: ["Edukasi", "Tips", "Berita", "Opini"], default: "Edukasi" }
          - { label: "Tanggal", name: "date", widget: "datetime" }