<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Artikel - efektifpedia</title>
    <style>
      html, body { height: 100%; margin: 0; }
      body { display: flex; flex-direction: column; padding-top: 80px; background-color: #f8f9fa; }
      .content-wrapper { flex: 1 0 auto; }
      footer { flex-shrink: 0; }
      
      #post-content { line-height: 2; font-size: 1.15rem; color: #212529; }
      #post-content img { max-width: 100%; height: auto; border-radius: 8px; margin: 20px 0; }
      
      .audio-box { background: #fff; border-radius: 12px; padding: 15px; border: 1px solid #dee2e6; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
      
      /* HIGHLIGHT BIRU PUDAR */
      .word-active { 
        background-color: rgba(13, 110, 253, 0.25); 
        color: #0d6efd;
        border-radius: 4px;
        transition: background 0.1s ease;
      }

      .featured-image { width: 100%; max-height: 400px; object-fit: cover; border-radius: 8px; margin-bottom: 2rem; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="./">efektifpedia</a>
      </div>
    </nav>

    <div class="content-wrapper container mt-4 mb-5">
      <div class="row justify-content-center">
        <div class="col-md-9 bg-white p-4 p-md-5 shadow-sm rounded">
          <div id="post-loading" class="text-center">
            <div class="spinner-border text-primary"></div>
            <p>Memuat artikel...</p>
          </div>
          
          <div id="article-header" style="display: none;">
            <div id="article-category" class="text-primary fw-bold text-uppercase small mb-2"></div>
            <h1 id="article-title" class="fw-bold mb-3"></h1>
            
            <div class="audio-box mb-4 d-flex align-items-center justify-content-between">
                <button id="btn-speak" class="btn btn-primary rounded-pill px-4">
                    <i class="bi bi-play-circle-fill me-2"></i>Dengarkan
                </button>
                <span id="audio-status" class="small text-muted">Fitur audio aktif</span>
            </div>

            <img id="article-thumbnail" class="featured-image" style="display: none;">
          </div>
          
          <article id="post-content"></article>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script>
      let isSpeaking = false;
      let sentences = [];
      let currentSentenceIndex = 0;
      const synth = window.speechSynthesis;

      // Membungkus setiap kata agar bisa di-highlight
      function prepareContent() {
          const content = document.getElementById('post-content');
          const walker = document.createTreeWalker(content, NodeFilter.SHOW_TEXT, null, false);
          let node;
          const textNodes = [];
          while (node = walker.nextNode()) textNodes.push(node);

          textNodes.forEach(textNode => {
              const words = textNode.nodeValue.split(/(\s+)/);
              const fragment = document.createDocumentFragment();
              words.forEach(word => {
                  if (word.trim().length > 0) {
                      const span = document.createElement('span');
                      span.className = 'read-word';
                      span.innerText = word;
                      fragment.appendChild(span);
                  } else {
                      fragment.appendChild(document.createTextNode(word));
                  }
              });
              textNode.parentNode.replaceChild(fragment, textNode);
          });
      }

      function setupAudio(rawMarkdown) {
          const btn = document.getElementById('btn-speak');
          const status = document.getElementById('audio-status');
          
          prepareContent();
          const allWordElements = Array.from(document.querySelectorAll('.read-word'));
          
          // Pecah kalimat untuk kestabilan HP
          const cleanText = rawMarkdown.replace(/<[^>]*>?/gm, '').replace(/[#*`_]/g, '').trim();
          sentences = cleanText.match(/[^\.!\?]+[\.!\?]+/g) || [cleanText];

          btn.onclick = () => {
              if (isSpeaking) { stopAudio(); return; }
              startAudio();
          };

          function startAudio() {
              isSpeaking = true;
              currentSentenceIndex = 0;
              btn.innerHTML = '<i class="bi bi-stop-circle-fill me-2"></i>Berhenti';
              btn.classList.replace('btn-primary', 'btn-danger');
              speakNext();
          }

          function speakNext() {
              if (!isSpeaking || currentSentenceIndex >= sentences.length) {
                  stopAudio();
                  return;
              }

              const utterance = new SpeechSynthesisUtterance(sentences[currentSentenceIndex].trim());
              utterance.lang = 'id-ID';
              
              utterance.onboundary = (event) => {
                  if (event.name === 'word') {
                      const charIndex = event.charIndex;
                      const wordsInSentence = sentences[currentSentenceIndex].trim().split(' ');
                      
                      // Cari elemen kata yang cocok
                      const targetWord = wordsInSentence.find((w, i) => {
                          let pos = sentences[currentSentenceIndex].indexOf(w);
                          return pos >= charIndex;
                      }) || wordsInSentence[0];

                      // Cari elemen DOM yang punya teks tersebut
                      const targetEl = allWordElements.find(el => 
                          el.innerText.includes(targetWord) && 
                          !el.classList.contains('word-active')
                      );

                      if (targetEl) {
                          document.querySelectorAll('.word-active').forEach(el => el.classList.remove('word-active'));
                          targetEl.classList.add('word-active');
                          targetEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
                      }
                  }
              };

              utterance.onend = () => {
                  currentSentenceIndex++;
                  speakNext();
              };

              const voices = synth.getVoices();
              utterance.voice = voices.find(v => v.lang.includes('id')) || voices[0];
              
              synth.speak(utterance);
              if (synth.paused) synth.resume();
          }

          function stopAudio() {
              isSpeaking = false;
              synth.cancel();
              btn.innerHTML = '<i class="bi bi-play-circle-fill me-2"></i>Dengarkan';
              btn.classList.replace('btn-danger', 'btn-primary');
              document.querySelectorAll('.word-active').forEach(el => el.classList.remove('word-active'));
          }
      }

      async function loadPost() {
          const params = new URLSearchParams(window.location.search);
          const fileName = params.get('file');
          if (!fileName) return;

          try {
              const res = await fetch(`https://raw.githubusercontent.com/chipper26/efektifpedia/main/blog/${fileName}`);
              const md = await res.text();
              const parts = md.split('---');
              const content = parts.slice(2).join('---').trim();
              const fm = parts[1];

              document.getElementById('article-title').innerText = fm.match(/title:\s*(.*)/)?.[1] || "Artikel";
              document.getElementById('post-content').innerHTML = marked.parse(content);
              document.getElementById('post-loading').style.display = 'none';
              document.getElementById('article-header').style.display = 'block';

              setTimeout(() => setupAudio(content), 500);
          } catch (e) { console.error(e); }
      }

      loadPost();
    </script>
  </body>
</html>
