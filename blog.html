<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Blog - efektifpedia</title>
    <style>
      /* CSS Ajaib agar footer selalu di bawah */
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
        padding-top: 70px;
      }
      .content-wrapper {
        flex: 1; /* Ini yang mendorong footer ke bawah */
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">efektifpedia</a>
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="index.html">HOME</a>
          <a class="nav-link active" href="blog.html">BLOG</a>
        </div>
      </div>
    </nav>

    <div class="content-wrapper">
      <div class="container mt-5">
        <div class="row text-center mb-4">
          <div class="col">
            <h2 class="fw-bold">Artikel Terbaru</h2>
            <p>Inspirasi dan tips seputar penulisan dari efektifpedia</p>
          </div>
        </div>
        <div id="blog-list" class="row justify-content-center text-center">
          <div class="spinner-border text-primary" role="status"></div>
          <p>Mencari artikel...</p>
        </div>
      </div>
    </div>

    <footer class="bg-primary text-white text-center pb-2 mt-auto">
      <p class="pt-3">created by ðŸ”¶ irawan</p>
    </footer>

    <script>
      async function getArticles() {
        const container = document.getElementById('blog-list');
        try {
          // Ganti 'chipper26/efektifpedia' jika nama repo berbeda
          const response = await fetch('https://api.github.com/repos/chipper26/efektifpedia/contents/blog');
          
          if (response.status === 404) {
             container.innerHTML = '<p class="text-center">Belum ada artikel. Ayo tulis artikel pertamamu di CMS!</p>';
             return;
          }
          
          const files = await response.json();
          container.innerHTML = '';
          
          files.forEach(file => {
            if (file.name.endsWith('.md')) {
              const cleanTitle = file.name.replace(/^\d{4}-\d{2}-\d{2}-/, '').replace('.md', '').replace(/-/g, ' ');
              const html = `
                <div class="col-md-4 mb-4 text-start">
                  <div class="card h-100 shadow-sm border-0">
                    <div class="card-body">
                      <h5 class="card-title text-capitalize fw-bold">${cleanTitle}</h5>
                      <a href="post.html?file=${file.name}" class="btn btn-outline-primary btn-sm mt-2">Baca Artikel</a>
                    </div>
                  </div>
                </div>`;
              container.innerHTML += html;
            }
          });
        } catch (e) {
          container.innerHTML = '<p class="text-center">Koneksi bermasalah atau folder "blog" belum ada.</p>';
        }
      }
      getArticles();
    </script>
  </body>
</html>
