<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Blog - efektifpedia</title>
    <style>
      /* CSS agar footer tetap di bawah meski artikel kosong */
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
        padding-top: 70px;
      }
      .content-wrapper {
        flex: 1;
      }
      .card {
        transition: transform 0.2s;
      }
      .card:hover {
        transform: translateY(-5px);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">efektifpedia</a>
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="./">HOME</a>
          <a class="nav-link active" href="blog.html">BLOG</a>
        </div>
      </div>
    </nav>

    <div class="content-wrapper">
      <div class="container mt-5">
        <div class="row text-center mb-4">
          <div class="col">
            <h2 class="fw-bold text-primary">Artikel Terbaru</h2>
            <p class="text-muted">Inspirasi dan tips seputar penulisan dari efektifpedia</p>
          </div>
        </div>
        
        <div id="blog-list" class="row justify-content-center">
          <div class="text-center mt-5">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-2">Mencari artikel...</p>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-primary text-white text-center pb-2 mt-auto">
      <p class="pt-3 m-0">created by ðŸ”¶ irawan</p>
    </footer>

    <script>
      async function getArticles() {
        const container = document.getElementById('blog-list');
        try {
          // Mengambil data artikel dari folder 'blog' di GitHub
          const response = await fetch('https://api.github.com/repos/chipper26/efektifpedia/contents/blog');
          
          if (response.status === 404) {
             container.innerHTML = '<div class="col-12 text-center mt-5"><p class="alert alert-info">Belum ada artikel. Tulis artikel pertamamu di CMS!</p></div>';
             return;
          }
          
          const files = await response.json();
          container.innerHTML = ''; // Hapus loading spinner
          
          // Memfilter file yang hanya berakhiran .md
          const mdFiles = files.filter(file => file.name.endsWith('.md'));
          
          if (mdFiles.length === 0) {
            container.innerHTML = '<div class="col-12 text-center mt-5"><p class="alert alert-info">Belum ada file Markdown di folder blog.</p></div>';
            return;
          }

          mdFiles.forEach(file => {
            // Memberishkan judul (menghapus tanggal dan .md)
            const cleanTitle = file.name.replace(/^\d{4}-\d{2}-\d{2}-/, '').replace('.md', '').replace(/-/g, ' ');
            
            const html = `
              <div class="col-md-4 mb-4">
                <div class="card h-100 shadow-sm border-0">
                  <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-capitalize fw-bold text-dark">${cleanTitle}</h5>
                    <p class="card-text text-muted small mb-4">Materi terbaru dari efektifpedia...</p>
                    <a href="post.html?file=${file.name}" class="btn btn-primary btn-sm mt-auto w-100">Baca Artikel</a>
                  </div>
                </div>
              </div>`;
            container.innerHTML += html;
          });
        } catch (e) {
          container.innerHTML = '<div class="col-12 text-center mt-5"><p class="text-danger">Gagal memuat artikel. Cek koneksi internet atau folder blog.</p></div>';
        }
      }
      // Jalankan fungsi saat halaman dimuat
      getArticles();
    </script>
  </body>
</html>
