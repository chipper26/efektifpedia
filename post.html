<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Artikel - efektifpedia</title>
    <style>
      /* DARK MODE VARIABLES */
      :root {
        --bg-body: #f8f9fa;
        --bg-card: #ffffff;
        --text-main: #212529;
        --text-muted: #6c757d;
        --border-color: #dee2e6;
      }
      [data-bs-theme="dark"] {
        --bg-body: #121212;
        --bg-card: #1e1e1e;
        --text-main: #e0e0e0;
        --text-muted: #a0a0a0;
        --border-color: #333;
      }

      html, body { height: 100%; margin: 0; transition: 0.3s; }
      body { display: flex; flex-direction: column; padding-top: 80px; background-color: var(--bg-body); color: var(--text-main); }
      .content-wrapper { flex: 1 0 auto; }
      footer { flex-shrink: 0; }
      
      .article-card { background-color: var(--bg-card); border: 1px solid var(--border-color); transition: 0.3s; }
      #post-content img { max-width: 100%; height: auto; border-radius: 8px; margin: 20px 0; }
      #post-content { line-height: 2; font-size: 1.15rem; color: var(--text-main); }
      
      .entry-category { color: #0d6efd; font-weight: bold; text-transform: uppercase; font-size: 0.9rem; letter-spacing: 1px; }
      .entry-title { font-size: 2.5rem; font-weight: 800; margin-top: 10px; color: var(--text-main); line-height: 1.2; }
      .entry-meta { border-top: 1px solid var(--border-color); border-bottom: 1px solid var(--border-color); padding: 10px 0; margin: 20px 0; }
      
      /* AUDIO BOX */
      .audio-box { background: rgba(13, 110, 253, 0.05); border-radius: 12px; padding: 15px; border: 1px solid var(--border-color); }
      
      /* HIGHLIGHT PER KATA */
      .word-active { 
        background-color: rgba(13, 110, 253, 0.25); 
        color: #0d6efd;
        border-radius: 4px;
        padding: 0 2px;
        transition: background 0.1s ease;
      }

      #theme-toggle { cursor: pointer; font-size: 1.2rem; color: white; margin-right: 15px; }
      .featured-image { width: 100%; max-height: 450px; object-fit: cover; border-radius: 8px; margin-bottom: 2rem; }

      @media (max-width: 768px) { .entry-title { font-size: 1.8rem; } }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="./">efektifpedia</a>
        <div class="ms-auto d-flex align-items-center">
            <div id="theme-toggle"><i class="bi bi-moon-stars-fill" id="theme-icon"></i></div>
            <a class="nav-link text-white p-0" href="blog.html">BLOG</a>
        </div>
      </div>
    </nav>

    <div class="content-wrapper container mt-4 mb-5">
      <div class="row justify-content-center">
        <div class="col-md-9 article-card p-4 p-md-5 shadow-sm rounded">
          <div id="post-loading" class="text-center">
            <div class="spinner-border text-primary"></div>
            <p>Memuat artikel...</p>
          </div>
          
          <div id="article-header" style="display: none;">
            <div id="article-category" class="entry-category"></div>
            <h1 id="article-title" class="entry-title"></h1>
            
            <div class="entry-meta">
              <span id="author-name" class="fw-bold"></span> <span class="text-muted">| Penulis</span><br>
              <span id="publish-date" class="small text-muted"></span>
            </div>

            <div class="audio-box mb-4 d-flex align-items-center justify-content-between">
                <button id="btn-speak" class="btn btn-primary rounded-pill px-4">
                    <i class="bi bi-play-circle-fill me-2"></i>Dengarkan
                </button>
                <span id="audio-status" class="small text-muted italic">Fitur audio aktif</span>
            </div>

            <img id="article-thumbnail" class="featured-image" style="display: none;" alt="Thumbnail">
          </div>
          
          <article id="post-content"></article>
          
          <hr class="mt-5">
          <a href="blog.html" class="btn btn-primary">&larr; Kembali ke Blog</a>
        </div>
      </div>
    </div>

    <footer class="bg-primary text-white text-center pb-2 mt-auto">
      <p class="pt-3 m-0">created by ðŸ”¶ irawan</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script>
      // --- THEME LOGIC ---
      const themeToggle = document.getElementById('theme-toggle');
      const themeIcon = document.getElementById('theme-icon');
      function setTheme(theme) {
          if (theme === 'dark') {
              document.body.setAttribute('data-bs-theme', 'dark');
              themeIcon.className = 'bi bi-sun-fill';
              localStorage.setItem('theme', 'dark');
          } else {
              document.body.removeAttribute('data-bs-theme');
              themeIcon.className = 'bi bi-moon-stars-fill';
              localStorage.setItem('theme', 'light');
          }
      }
      themeToggle.onclick = () => setTheme(document.body.hasAttribute('data-bs-theme') ? 'light' : 'dark');
      if (localStorage.getItem('theme') === 'dark') setTheme('dark');

      // --- AUDIO LOGIC ---
      let isSpeaking = false;
      const synth = window.speechSynthesis;
      let wordsElements = [];

      function prepareWords() {
          const content = document.getElementById('post-content');
          const walker = document.createTreeWalker(content, NodeFilter.SHOW_TEXT, null, false);
          let node;
          const textNodes = [];
          while (node = walker.nextNode()) textNodes.push(node);

          textNodes.forEach(textNode => {
              const words = textNode.nodeValue.split(/(\s+)/);
              const fragment = document.createDocumentFragment();
              words.forEach(word => {
                  if (word.trim().length > 0) {
                      const span = document.createElement('span');
                      span.className = 'article-word';
                      span.innerText = word;
                      fragment.appendChild(span);
                  } else {
                      fragment.appendChild(document.createTextNode(word));
                  }
              });
              textNode.parentNode.replaceChild(fragment, textNode);
          });
          wordsElements = Array.from(document.querySelectorAll('.article-word'));
      }

      function setupAudio(fullText) {
          const btn = document.getElementById('btn-speak');
          const status = document.getElementById('audio-status');
          prepareWords();

          btn.onclick = () => {
              if (isSpeaking) { synth.cancel(); resetUI(); return; }
              startAudio(fullText);
          };

          function startAudio(text) {
              isSpeaking = true;
              btn.innerHTML = '<i class="bi bi-stop-circle-fill me-2"></i>Berhenti';
              btn.classList.replace('btn-primary', 'btn-danger');
              
              const utterance = new SpeechSynthesisUtterance(text);
              utterance.lang = 'id-ID';
              
              utterance.onboundary = (event) => {
                  if (event.name === 'word') {
                      const charIndex = event.charIndex;
                      let currentPos = 0;
                      for (let el of wordsElements) {
                          if (currentPos >= charIndex) {
                              document.querySelectorAll('.word-active').forEach(e => e.classList.remove('word-active'));
                              el.classList.add('word-active');
                              el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                              break;
                          }
                          currentPos += el.innerText.length + 1;
                      }
                  }
              };

              utterance.onend = resetUI;
              synth.speak(utterance);
          }

          function resetUI() {
              isSpeaking = false;
              btn.innerHTML = '<i class="bi bi-play-circle-fill me-2"></i>Dengarkan';
              btn.classList.replace('btn-danger', 'btn-primary');
              document.querySelectorAll('.word-active').forEach(e => e.classList.remove('word-active'));
          }
      }

      // --- LOAD DATA (PONDASI ASLI KAMU) ---
      async function loadPost() {
        const params = new URLSearchParams(window.location.search);
        const fileName = params.get('file');
        if (!fileName) return;

        try {
          const response = await fetch(`https://raw.githubusercontent.com/chipper26/efektifpedia/main/blog/${fileName}`);
          let markdown = await response.text();
          
          let title = "", author = "Tim Efektifpedia", category = "Edukasi", dateStr = "", thumbnail = "";

          if (markdown.startsWith('---')) {
            const parts = markdown.split('---');
            if (parts.length >= 3) {
              const fm = parts[1];
              title = fm.match(/title:\s*["']?(.*?)["']?$/m)?.[1] || "";
              author = fm.match(/author:\s*["']?(.*?)["']?$/m)?.[1] || author;
              category = fm.match(/category:\s*["']?(.*?)["']?$/m)?.[1] || category;
              thumbnail = fm.match(/thumbnail:\s*["']?(.*?)["']?$/m)?.[1] || "";
              
              const dMatch = fm.match(/date:\s*["']?(.*?)["']?$/m);
              if (dMatch) {
                const d = new Date(dMatch[1]);
                dateStr = d.toLocaleDateString('id-ID', { year: 'numeric', month: 'long', day: 'numeric' });
              }
              markdown = parts.slice(2).join('---').trim();
            }
          }

          document.getElementById('article-title').innerText = title || fileName;
          document.getElementById('author-name').innerText = author;
          document.getElementById('article-category').innerText = category;
          document.getElementById('publish-date').innerText = "Efektifpedia.com, " + dateStr;
          
          if (thumbnail) {
            const thumbEl = document.getElementById('article-thumbnail');
            thumbEl.src = thumbnail;
            thumbEl.style.display = 'block';
          }
          
          const contentHTML = marked.parse(markdown);
          document.getElementById('post-content').innerHTML = contentHTML;
          document.getElementById('post-loading').style.display = 'none';
          document.getElementById('article-header').style.display = 'block';

          // Ambil teks murni untuk audio
          const plainText = markdown.replace(/<[^>]*>?/gm, '').replace(/[#*`_]/g, '');
          setTimeout(() => setupAudio(plainText), 600);
          
        } catch (e) { console.error(e); }
      }
      loadPost();
    </script>
  </body>
</html>
