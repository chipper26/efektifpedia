<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Artikel - efektifpedia</title>
    <style>
      /* Layout Fix: Sticky Footer */
      html, body { height: 100%; margin: 0; }
      body { display: flex; flex-direction: column; padding-top: 80px; background-color: #f8f9fa; }
      .content-wrapper { flex: 1 0 auto; }
      footer { flex-shrink: 0; }
      
      #post-content img { max-width: 100%; height: auto; border-radius: 8px; margin: 20px 0; }
      #post-content { line-height: 1.8; font-size: 1.15rem; color: #212529; }
      
      /* Gaya Meta Data ala Media Massa */
      .entry-category { color: #0d6efd; font-weight: bold; text-transform: uppercase; font-size: 0.9rem; letter-spacing: 1px; }
      .entry-title { font-size: 2.5rem; font-weight: 800; margin-top: 10px; color: #000; line-height: 1.2; }
      .entry-meta { border-top: 1px solid #dee2e6; border-bottom: 1px solid #dee2e6; padding: 10px 0; margin: 20px 0; }
      .author-name { font-weight: bold; color: #333; }
      .publish-date { color: #6c757d; font-size: 0.95rem; }

      /* Thumbnail styling */
      .featured-image { width: 100%; max-height: 450px; object-fit: cover; border-radius: 8px; margin-bottom: 2rem; }

      @media (max-width: 768px) {
        .entry-title { font-size: 1.8rem; }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="./">efektifpedia</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="./">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="blog.html">BLOG</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="content-wrapper container mt-4 mb-5">
      <div class="row justify-content-center">
        <div class="col-md-9 bg-white p-4 p-md-5 shadow-sm rounded">
          <div id="post-loading" class="text-center">
            <div class="spinner-border text-primary"></div>
            <p>Memuat artikel...</p>
          </div>
          
          <div id="article-header" style="display: none;">
            <div id="article-category" class="entry-category"></div>
            <h1 id="article-title" class="entry-title"></h1>
            
            <div class="entry-meta">
              <span id="author-name" class="author-name"></span> <span class="text-muted">| Penulis</span><br>
              <span id="publish-date" class="publish-date"></span>
            </div>

            <img id="article-thumbnail" class="featured-image" style="display: none;" alt="Thumbnail Artikel">
          </div>
          
          <article id="post-content"></article>
          
          <hr class="mt-5">
          <a href="blog.html" class="btn btn-primary">&larr; Kembali ke Blog</a>
        </div>
      </div>
    </div>

    <footer class="bg-primary text-white text-center pb-2 mt-auto">
      <p class="pt-3 m-0">created by ðŸ”¶ irawan</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script>
      async function loadPost() {
        const params = new URLSearchParams(window.location.search);
        const fileName = params.get('file');
        const contentArea = document.getElementById('post-content');
        const loading = document.getElementById('post-loading');

        if (!fileName) {
          window.location.href = 'blog.html';
          return;
        }

        try {
          // Mengambil konten mentah dari repository GitHub
          const response = await fetch(`https://raw.githubusercontent.com/chipper26/efektifpedia/main/blog/${fileName}`);
          let markdown = await response.text();
          
          let title = "";
          let author = "Tim Efektifpedia";
          let category = "Edukasi";
          let dateStr = "";
          let thumbnail = "";

          // Memproses Frontmatter (metadata di antara tanda ---)
          if (markdown.startsWith('---')) {
            const parts = markdown.split('---');
            if (parts.length >= 3) {
              const fm = parts[1];
              
              const tMatch = fm.match(/title:\s*["']?(.*?)["']?$/m);
              if (tMatch) title = tMatch[1];

              const aMatch = fm.match(/author:\s*["']?(.*?)["']?$/m);
              if (aMatch) author = aMatch[1];

              const cMatch = fm.match(/category:\s*["']?(.*?)["']?$/m);
              if (cMatch) category = cMatch[1];

              // LOGIKA BARU: Menangkap URL Thumbnail
              const thumbMatch = fm.match(/thumbnail:\s*["']?(.*?)["']?$/m);
              if (thumbMatch) thumbnail = thumbMatch[1];

              const dMatch = fm.match(/date:\s*["']?(.*?)["']?$/m);
              if (dMatch) {
                const d = new Date(dMatch[1]);
                const opt = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
                dateStr = d.toLocaleDateString('id-ID', opt) + " WIB";
              }
              
              // Sisakan hanya isi artikel tanpa frontmatter
              markdown = parts.slice(2).join('---').trim();
            }
          }

          // Menampilkan data ke elemen HTML
          document.getElementById('article-title').innerText = title || fileName;
          document.getElementById('author-name').innerText = author;
          document.getElementById('article-category').innerText = category;
          document.getElementById('publish-date').innerText = "Efektifpedia.com, " + dateStr;
          
          // Tampilkan gambar jika URL thumbnail ditemukan
          const thumbElement = document.getElementById('article-thumbnail');
          if (thumbnail) {
            thumbElement.src = thumbnail;
            thumbElement.style.display = 'block';
          }
          
          // Render Markdown menjadi HTML
          contentArea.innerHTML = marked.parse(markdown);
          
          loading.style.display = 'none';
          document.getElementById('article-header').style.display = 'block';
          document.title = title.toUpperCase() + " - efektifpedia";
          
        } catch (e) {
          contentArea.innerHTML = "<h3 class='text-center'>Gagal memuat artikel.</h3>";
          loading.style.display = 'none';
        }
      }
      loadPost();
    </script>
  </body>
</html>
