<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Artikel - efektifpedia</title>
    <style>
      /* DARK MODE VARIABLES */
      :root {
        --bg-body: #f8f9fa;
        --bg-card: #ffffff;
        --text-main: #212529;
        --text-muted: #6c757d;
        --border-color: #dee2e6;
        --chat-bg: #f9f9f9;
      }
      [data-bs-theme="dark"] {
        --bg-body: #121212;
        --bg-card: #1e1e1e;
        --text-main: #e0e0e0;
        --text-muted: #a0a0a0;
        --border-color: #333;
        --chat-bg: #252525;
      }

      html, body { height: 100%; margin: 0; transition: 0.3s; }
      body { display: flex; flex-direction: column; padding-top: 80px; background-color: var(--bg-body); color: var(--text-main); }
      .content-wrapper { flex: 1 0 auto; }
      footer { flex-shrink: 0; }
      
      .article-card { 
        background-color: var(--bg-card); 
        border: 1px solid var(--border-color); 
        transition: 0.3s;
        text-align: left !important;
      }

      #post-content img { max-width: 100%; height: auto; border-radius: 8px; margin: 20px 0; display: block; }
      
      #post-content { 
        line-height: 2.2; 
        font-size: 1.15rem; 
        color: var(--text-main);
        text-align: left !important;
      }

      #post-content p { margin-bottom: 1.5rem; text-align: justify; }
      
      .entry-category { color: #0d6efd; font-weight: bold; text-transform: uppercase; font-size: 0.9rem; letter-spacing: 1px; }
      .entry-title { font-size: 2.5rem; font-weight: 800; margin-top: 10px; color: var(--text-main); line-height: 1.2; }
      .entry-meta { border-top: 1px solid var(--border-color); border-bottom: 1px solid var(--border-color); padding: 10px 0; margin: 20px 0; }
      
      /* CHAT AI STYLING */
      .chat-ai-container { margin-top: 40px; border: 1px solid var(--border-color); border-radius: 15px; overflow: hidden; background: var(--bg-card); }
      #chat-history { height: 300px; overflow-y: auto; padding: 20px; background: var(--chat-bg); display: flex; flex-direction: column; }
      .msg { max-width: 85%; padding: 10px 15px; border-radius: 15px; margin-bottom: 12px; font-size: 0.95rem; line-height: 1.4; }
      .msg-user { align-self: flex-end; background: #0d6efd; color: white; border-bottom-right-radius: 2px; }
      .msg-ai { align-self: flex-start; background: var(--bg-body); color: var(--text-main); border-bottom-left-radius: 2px; border-left: 4px solid #0d6efd; }
      .typing-indicator { font-style: italic; color: var(--text-muted); font-size: 0.85rem; padding: 10px 20px; display: none; }

      .audio-box { background: rgba(13, 110, 253, 0.05); border-radius: 12px; padding: 15px; border: 1px solid var(--border-color); }
      .word-active { background-color: #0d6efd !important; color: white !important; border-radius: 4px; padding: 2px 4px; }

      #theme-toggle { cursor: pointer; font-size: 1.2rem; color: white; margin-right: 15px; }
      .featured-image { width: 100%; max-height: 450px; object-fit: cover; border-radius: 8px; margin-bottom: 2rem; }

      @media (max-width: 768px) { 
        .entry-title { font-size: 1.8rem; }
        #post-content p { text-align: left; }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="./">efektifpedia</a>
        <div class="ms-auto d-flex align-items-center">
            <div id="theme-toggle" title="Ganti Mode Mata"><i class="bi bi-moon-stars-fill" id="theme-icon"></i></div>
            <a class="nav-link text-white p-0" href="blog.html">BLOG</a>
        </div>
      </div>
    </nav>

    <div class="content-wrapper container mt-4 mb-5">
      <div class="row justify-content-center">
        <div class="col-md-9 article-card p-4 p-md-5 shadow-sm rounded">
          <div id="post-loading" class="text-center">
            <div class="spinner-border text-primary"></div>
            <p>Memuat artikel...</p>
          </div>
          
          <div id="article-header" style="display: none;">
            <div id="article-category" class="entry-category"></div>
            <h1 id="article-title" class="entry-title"></h1>
            
            <div class="entry-meta">
              <span id="author-name" class="fw-bold"></span> <span class="text-muted">| Penulis</span><br>
              <span id="publish-date" class="small text-muted"></span>
            </div>

            <div class="audio-box mb-4 d-flex align-items-center justify-content-between">
                <button id="btn-speak" class="btn btn-primary rounded-pill px-4">
                    <i class="bi bi-play-circle-fill me-2"></i>Dengarkan
                </button>
                <span id="audio-status" class="small text-muted italic">Fitur audio aktif</span>
            </div>

            <img id="article-thumbnail" class="featured-image" style="display: none;" alt="Thumbnail">
          </div>
          
          <article id="post-content"></article>
          
          <hr class="mt-5">

          <div class="chat-ai-container shadow-sm mb-4">
            <div class="p-3 bg-primary text-white d-flex justify-content-between align-items-center">
                <span class="fw-bold"><i class="bi bi-robot me-2"></i>EFEKTIFPEDIA AI CORE</span>
                <small>Powered by Gemini</small>
            </div>
            <div id="chat-history">
                <div class="msg msg-ai">Halo kawan! Saya EFEKTIFPEDIA AI CORE. Ada yang ingin kamu tanyakan mengenai isi artikel di atas?</div>
            </div>
            <div id="typing" class="typing-indicator">AI sedang berpikir...</div>
            <div class="p-3 border-top">
                <form onsubmit="event.preventDefault(); askAI();" class="input-group">
                    <input type="text" id="user-input" class="form-control" placeholder="Tanyakan poin penting artikel ini...">
                    <button class="btn btn-primary" type="submit" id="btn-send">Kirim</button>
                </form>
            </div>
          </div>

          <a href="blog.html" class="btn btn-outline-primary">&larr; Kembali ke Blog</a>
        </div>
      </div>
    </div>

    <footer class="bg-primary text-white text-center pb-2 mt-auto">
      <p class="pt-3 m-0 small">created by ðŸ”¶ irawan</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="ai-core.js"></script> <script>
      // LOGIC THEME & AUDIO TETAP DI SINI
      const themeToggle = document.getElementById('theme-toggle');
      const themeIcon = document.getElementById('theme-icon');
      function setTheme(theme) {
          if (theme === 'dark') {
              document.body.setAttribute('data-bs-theme', 'dark');
              themeIcon.className = 'bi bi-sun-fill';
              localStorage.setItem('theme', 'dark');
          } else {
              document.body.removeAttribute('data-bs-theme');
              themeIcon.className = 'bi bi-moon-stars-fill';
              localStorage.setItem('theme', 'light');
          }
      }
      themeToggle.onclick = () => setTheme(document.body.hasAttribute('data-bs-theme') ? 'light' : 'dark');
      if (localStorage.getItem('theme') === 'dark') setTheme('dark');

      // ... (fungsi audio prepareWords, setupAudio, dll tetap sama) ...

      async function loadPost() {
        const params = new URLSearchParams(window.location.search);
        const fileName = params.get('file');
        if (!fileName) return;

        const userGudang = "Keyy26-git";
        const repoGudang = "efektifpedia-content";

        try {
          const response = await fetch(`https://raw.githubusercontent.com/${userGudang}/${repoGudang}/main/blog/${fileName}`);
          let markdown = await response.text();
          // ... (parsing meta data title, author, dll tetap sama) ...
          
          document.getElementById('post-content').innerHTML = marked.parse(markdown);
          document.getElementById('post-loading').style.display = 'none';
          document.getElementById('article-header').style.display = 'block';
        } catch (e) { 
            document.getElementById('post-loading').innerHTML = "Gagal memuat artikel.";
        }
      }
      loadPost();
    </script>
  </body>
</html>
