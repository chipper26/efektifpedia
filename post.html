<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Artikel - efektifpedia</title>
    <style>
      /* CSS VARIABLES UNTUK DARK MODE */
      :root {
        --bg-body: #f8f9fa;
        --bg-card: #ffffff;
        --text-main: #212529;
        --text-muted: #6c757d;
        --border-color: #dee2e6;
        --audio-box-bg: #ffffff;
      }

      [data-bs-theme="dark"] {
        --bg-body: #121212;
        --bg-card: #1e1e1e;
        --text-main: #e0e0e0;
        --text-muted: #a0a0a0;
        --border-color: #333333;
        --audio-box-bg: #252525;
      }

      html, body { height: 100%; margin: 0; transition: background 0.3s ease; }
      body { display: flex; flex-direction: column; padding-top: 80px; background-color: var(--bg-body); color: var(--text-main); }
      .content-wrapper { flex: 1 0 auto; }
      footer { flex-shrink: 0; }
      
      .article-card { background-color: var(--bg-card); border: 1px solid var(--border-color); transition: 0.3s; }
      #post-content img { max-width: 100%; height: auto; border-radius: 8px; margin: 20px 0; }
      #post-content { line-height: 2; font-size: 1.15rem; color: var(--text-main); }
      
      .entry-category { color: #0d6efd; font-weight: bold; text-transform: uppercase; font-size: 0.9rem; letter-spacing: 1px; }
      .entry-title { font-size: 2.5rem; font-weight: 800; margin-top: 10px; color: var(--text-main); line-height: 1.2; }
      .entry-meta { border-top: 1px solid var(--border-color); border-bottom: 1px solid var(--border-color); padding: 10px 0; margin: 20px 0; }
      
      .audio-box { background: var(--audio-box-bg); border-radius: 12px; padding: 15px; border: 1px solid var(--border-color); box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
      
      /* HIGHLIGHT PER KATA - BIRU PUDAR */
      .word-active { 
        background-color: rgba(13, 110, 253, 0.25); 
        color: #0d6efd;
        border-radius: 4px;
        padding: 2px 0;
        box-shadow: 0 2px 0 rgba(13, 110, 253, 0.3);
        transition: background 0.1s ease;
      }

      /* TOGGLE DARK MODE */
      #theme-toggle { cursor: pointer; font-size: 1.4rem; color: white; margin-right: 15px; }

      .featured-image { width: 100%; max-height: 450px; object-fit: cover; border-radius: 8px; margin-bottom: 2rem; }

      @media (max-width: 768px) {
        .entry-title { font-size: 1.8rem; }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="./">efektifpedia</a>
        <div class="ms-auto d-flex align-items-center">
            <div id="theme-toggle" title="Ganti Mode Mata">
                <i class="bi bi-moon-stars-fill" id="theme-icon"></i>
            </div>
            <a href="blog.html" class="nav-link text-white p-0">BLOG</a>
        </div>
      </div>
    </nav>

    <div class="content-wrapper container mt-4 mb-5">
      <div class="row justify-content-center">
        <div class="col-md-9 article-card p-4 p-md-5 shadow-sm rounded">
          <div id="post-loading" class="text-center">
            <div class="spinner-border text-primary"></div>
            <p class="mt-2">Memuat artikel...</p>
          </div>
          
          <div id="article-header" style="display: none;">
            <div id="article-category" class="entry-category"></div>
            <h1 id="article-title" class="entry-title"></h1>
            
            <div class="entry-meta">
              <span id="author-name" class="fw-bold"></span> <span class="text-muted">| Penulis</span><br>
              <span id="publish-date" class="small text-muted"></span>
            </div>

            <div class="audio-box mb-4 d-flex align-items-center justify-content-between">
                <button id="btn-speak" class="btn btn-primary rounded-pill px-4">
                    <i class="bi bi-play-circle-fill me-2"></i>Dengarkan
                </button>
                <span id="audio-status" class="small text-muted italic">Fitur audio aktif</span>
            </div>

            <img id="article-thumbnail" class="featured-image" style="display: none;" alt="Thumbnail">
          </div>
          
          <article id="post-content"></article>
          
          <hr class="mt-5">
          <a href="blog.html" class="btn btn-outline-primary">&larr; Kembali ke Blog</a>
        </div>
      </div>
    </div>

    <footer class="bg-primary text-white text-center py-4 mt-auto">
        <p class="m-0 small">created by ðŸ”¶ irawan</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script>
      // --- LOGIKA DARK MODE ---
      const themeToggle = document.getElementById('theme-toggle');
      const themeIcon = document.getElementById('theme-icon');

      function applyTheme(theme) {
          if (theme === 'dark') {
              document.body.setAttribute('data-bs-theme', 'dark');
              themeIcon.classList.replace('bi-moon-stars-fill', 'bi-sun-fill');
          } else {
              document.body.removeAttribute('data-bs-theme');
              themeIcon.classList.replace('bi-sun-fill', 'bi-moon-stars-fill');
          }
      }

      themeToggle.onclick = () => {
          const currentTheme = document.body.hasAttribute('data-bs-theme') ? 'light' : 'dark';
          localStorage.setItem('selected-theme', currentTheme);
          applyTheme(currentTheme);
      };

      // Cek tema yang tersimpan di memori HP
      const savedTheme = localStorage.getItem('selected-theme');
      if (savedTheme) applyTheme(savedTheme);


      // --- LOGIKA AUDIO ---
      let isSpeaking = false;
      const synth = window.speechSynthesis;
      let wordsElements = [];

      function prepareWords() {
          const contentArea = document.getElementById('post-content');
          const walker = document.createTreeWalker(contentArea, NodeFilter.SHOW_TEXT, null, false);
          let node;
          const textNodes = [];
          while (node = walker.nextNode()) textNodes.push(node);

          textNodes.forEach(textNode => {
              const words = textNode.nodeValue.split(/(\s+)/);
              const fragment = document.createDocumentFragment();
              words.forEach(word => {
                  if (word.trim().length > 0) {
                      const span = document.createElement('span');
                      span.className = 'article-word';
                      span.innerText = word;
                      fragment.appendChild(span);
                  } else {
                      fragment.appendChild(document.createTextNode(word));
                  }
              });
              textNode.parentNode.replaceChild(fragment, textNode);
          });
          wordsElements = Array.from(document.querySelectorAll('.article-word'));
      }

      function setupAudio() {
          const btn = document.getElementById('btn-speak');
          const status = document.getElementById('audio-status');
          prepareWords();
          const fullText = wordsElements.map(el => el.innerText).join(' ');

          btn.onclick = () => {
              if (synth.speaking) { synth.cancel(); resetUI(); return; }

              const utterance = new SpeechSynthesisUtterance(fullText);
              utterance.lang = 'id-ID';
              utterance.rate = 1.0;

              utterance.onboundary = (event) => {
                  if (event.name === 'word') {
                      const charIndex = event.charIndex;
                      let currentChars = 0;
                      for (let i = 0; i < wordsElements.length; i++) {
                          const wordText = wordsElements[i].innerText;
                          if (currentChars >= charIndex) {
                              document.querySelectorAll('.word-active').forEach(el => el.classList.remove('word-active'));
                              const target = wordsElements[i];
                              target.classList.add('word-active');
                              target.scrollIntoView({ behavior: 'smooth', block: 'center' });
                              break;
                          }
                          currentChars += wordText.length + 1;
                      }
                  }
              };

              utterance.onstart = () => {
                  isSpeaking = true;
                  btn.innerHTML = '<i class="bi bi-stop-circle-fill me-2"></i>Berhenti';
                  btn.classList.replace('btn-primary', 'btn-danger');
                  status.innerText = "Membacakan...";
              };

              utterance.onend = () => resetUI();
              utterance.onerror = () => resetUI();
              synth.speak(utterance);
              if (synth.paused) synth.resume();
          };

          function resetUI() {
              isSpeaking = false;
              synth.cancel();
              btn.innerHTML = '<i class="bi bi-play-circle-fill me-2"></i>Dengarkan';
              if(btn.classList.contains('btn-danger')) btn.classList.replace('btn-danger', 'btn-primary');
              status.innerText = "Fitur audio aktif";
              document.querySelectorAll('.word-active').forEach(el => el.classList.remove('word-active'));
          }
      }

      async function loadPost() {
        const params = new URLSearchParams(window.location.search);
        const fileName = params.get('file');
        const contentArea = document.getElementById('post-content');
        const loading = document.getElementById('post-loading');

        if (!fileName) return;

        try {
          const response = await fetch(`https://raw.githubusercontent.com/chipper26/efektifpedia/main/blog/${fileName}`);
          let markdown = await response.text();
          const parts = markdown.split('---');
          const fm = parts[1];
          const content = parts.slice(2).join('---').trim();

          document.getElementById('article-title').innerText = fm.match(/title:\s*["']?(.*?)["']?$/m)?.[1] || "";
          document.getElementById('author-name').innerText = fm.match(/author:\s*["']?(.*?)["']?$/m)?.[1] || "Tim";
          document.getElementById('article-category').innerText = fm.match(/category:\s*["']?(.*?)["']?$/m)?.[1] || "Edukasi";
          
          const dMatch = fm.match(/date:\s*["']?(.*?)["']?$/m);
          if (dMatch) {
            const d = new Date(dMatch[1]);
            document.getElementById('publish-date').innerText = d.toLocaleDateString('id-ID', { year: 'numeric', month: 'long', day: 'numeric' });
          }

          contentArea.innerHTML = marked.parse(content);
          loading.style.display = 'none';
          document.getElementById('article-header').style.display = 'block';

          setTimeout(setupAudio, 600);
        } catch (e) {
          loading.innerText = "Gagal memuat artikel.";
        }
      }

      loadPost();
    </script>
  </body>
</html>
