<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Artikel - efektifpedia</title>
    <style>
      html, body { height: 100%; margin: 0; }
      body { display: flex; flex-direction: column; padding-top: 80px; background-color: #f8f9fa; }
      .content-wrapper { flex: 1 0 auto; }
      footer { flex-shrink: 0; }
      
      #post-content img { max-width: 100%; height: auto; border-radius: 8px; margin: 20px 0; }
      #post-content { line-height: 1.8; font-size: 1.15rem; color: #212529; }
      
      .entry-category { color: #0d6efd; font-weight: bold; text-transform: uppercase; font-size: 0.9rem; letter-spacing: 1px; }
      .entry-title { font-size: 2.5rem; font-weight: 800; margin-top: 10px; color: #000; line-height: 1.2; }
      .entry-meta { border-top: 1px solid #dee2e6; border-bottom: 1px solid #dee2e6; padding: 10px 0; margin: 20px 0; }
      
      /* Audio Player UI */
      .audio-box { background: #f1f3f5; border-radius: 10px; padding: 15px; border-left: 5px solid #0d6efd; }
      #btn-speak { transition: 0.3s; font-weight: bold; }
      
      /* HIGHLIGHT STYLE */
      .reading-sentence { background-color: rgba(13, 110, 253, 0.1); border-radius: 4px; transition: background 0.3s; }
      .highlight-word { background-color: #ffeb3b; color: #000; border-radius: 3px; padding: 0 2px; transition: all 0.1s; }

      .featured-image { width: 100%; max-height: 450px; object-fit: cover; border-radius: 8px; margin-bottom: 2rem; }

      @media (max-width: 768px) {
        .entry-title { font-size: 1.8rem; }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="./">efektifpedia</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="./">HOME</a></li>
            <li class="nav-item"><a class="nav-link" href="blog.html">BLOG</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="content-wrapper container mt-4 mb-5">
      <div class="row justify-content-center">
        <div class="col-md-9 bg-white p-4 p-md-5 shadow-sm rounded">
          <div id="post-loading" class="text-center">
            <div class="spinner-border text-primary"></div>
            <p>Memuat artikel...</p>
          </div>
          
          <div id="article-header" style="display: none;">
            <div id="article-category" class="entry-category"></div>
            <h1 id="article-title" class="entry-title"></h1>
            
            <div class="entry-meta">
              <span id="author-name" class="fw-bold"></span> <span class="text-muted">| Penulis</span><br>
              <span id="publish-date" class="small text-muted"></span>
            </div>

            <div class="audio-box mb-4 d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <button id="btn-speak" class="btn btn-primary rounded-pill px-4 me-3">
                        <i class="bi bi-play-circle-fill me-2"></i>Dengarkan
                    </button>
                    <span id="audio-status" class="small text-muted italic">Tersedia versi audio</span>
                </div>
                <i class="bi bi-volume-up text-primary fs-4"></i>
            </div>

            <img id="article-thumbnail" class="featured-image" style="display: none;" alt="Thumbnail">
          </div>
          
          <article id="post-content"></article>
          
          <hr class="mt-5">
          <a href="blog.html" class="btn btn-outline-primary">&larr; Kembali ke Blog</a>
        </div>
      </div>
    </div>

    <footer class="bg-primary text-white text-center py-4 mt-auto">
        <p class="m-0 small">created by ðŸ”¶ irawan</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script>
      let isSpeaking = false;
      let sentences = [];
      let currentSentenceIndex = 0;
      const synth = window.speechSynthesis;

      // Fungsi membungkus kalimat dengan span agar bisa disorot
      function wrapSentences() {
          const content = document.getElementById('post-content');
          const originalHTML = content.innerHTML;
          // Memecah berdasarkan kalimat tapi tetap menjaga tag HTML
          const text = content.innerText;
          const sentenceArray = text.match(/[^\.!\?]+[\.!\?]+/g) || [text];
          
          sentences = sentenceArray.map(s => s.trim());
          
          // Re-render konten dengan span wrapper untuk visual tracking
          let newHTML = originalHTML;
          sentences.forEach((s, index) => {
              // Hanya replace teks murni untuk menghindari kerusakan tag gambar/link
              if(s.length > 5) {
                newHTML = newHTML.replace(s, `<span id="sent-${index}" class="article-sent">${s}</span>`);
              }
          });
          content.innerHTML = newHTML;
      }

      function setupAudioReader() {
          const btn = document.getElementById('btn-speak');
          const status = document.getElementById('audio-status');
          
          wrapSentences();

          btn.onclick = () => {
              if (isSpeaking) {
                  stopAudio();
                  return;
              }
              startAudio();
          };

          function startAudio() {
              synth.cancel();
              isSpeaking = true;
              currentSentenceIndex = 0;
              btn.innerHTML = '<i class="bi bi-pause-circle-fill me-2"></i>Berhenti';
              btn.classList.replace('btn-primary', 'btn-danger');
              status.innerText = "Sedang membacakan...";
              speakNext();
          }

          function speakNext() {
              if (!isSpeaking || currentSentenceIndex >= sentences.length) {
                  stopAudio();
                  return;
              }

              const text = sentences[currentSentenceIndex];
              const utterance = new SpeechSynthesisUtterance(text);
              utterance.lang = 'id-ID';
              
              // Sorot kalimat & Auto Scroll
              const currentEl = document.getElementById(`sent-${currentSentenceIndex}`);
              if (currentEl) {
                  document.querySelectorAll('.reading-sentence').forEach(el => el.classList.remove('reading-sentence'));
                  currentEl.classList.add('reading-sentence');
                  currentEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
              }

              // Event per kata (Highlighting)
              utterance.onboundary = (event) => {
                  if (event.name === 'word' && currentEl) {
                      const words = text.split(' ');
                      // Logika sederhana: highlight area kalimat
                      currentEl.style.backgroundColor = "rgba(13, 110, 253, 0.2)";
                  }
              };

              utterance.onend = () => {
                  currentSentenceIndex++;
                  speakNext();
              };

              utterance.onerror = () => stopAudio();

              const voices = synth.getVoices();
              const idVoice = voices.find(v => v.lang.includes('id') || v.lang.includes('ID'));
              if (idVoice) utterance.voice = idVoice;

              synth.speak(utterance);
              if (synth.paused) synth.resume();
          }

          function stopAudio() {
              isSpeaking = false;
              synth.cancel();
              document.querySelectorAll('.reading-sentence').forEach(el => el.classList.remove('reading-sentence'));
              btn.innerHTML = '<i class="bi bi-play-circle-fill me-2"></i>Dengarkan';
              if(btn.classList.contains('btn-danger')) btn.classList.replace('btn-danger', 'btn-primary');
              status.innerText = "Tersedia versi audio";
          }
      }

      async function loadPost() {
        const params = new URLSearchParams(window.location.search);
        const fileName = params.get('file');
        const contentArea = document.getElementById('post-content');
        const loading = document.getElementById('post-loading');

        if (!fileName) { window.location.href = 'blog.html'; return; }

        try {
          const response = await fetch(`https://raw.githubusercontent.com/chipper26/efektifpedia/main/blog/${fileName}`);
          let markdown = await response.text();
          
          let title = "", author = "Tim", category = "Edukasi", dateStr = "", thumbnail = "";

          if (markdown.startsWith('---')) {
            const parts = markdown.split('---');
            if (parts.length >= 3) {
              const fm = parts[1];
              title = fm.match(/title:\s*["']?(.*?)["']?$/m)?.[1] || "";
              author = fm.match(/author:\s*["']?(.*?)["']?$/m)?.[1] || author;
              category = fm.match(/category:\s*["']?(.*?)["']?$/m)?.[1] || category;
              thumbnail = fm.match(/thumbnail:\s*["']?(.*?)["']?$/m)?.[1] || "";
              const dMatch = fm.match(/date:\s*["']?(.*?)["']?$/m);
              if (dMatch) {
                const d = new Date(dMatch[1]);
                dateStr = d.toLocaleDateString('id-ID', { year: 'numeric', month: 'long', day: 'numeric' });
              }
              markdown = parts.slice(2).join('---').trim();
            }
          }

          document.getElementById('article-title').innerText = title;
          document.getElementById('author-name').innerText = author;
          document.getElementById('article-category').innerText = category;
          document.getElementById('publish-date').innerText = "Efektifpedia â€¢ " + dateStr;
          
          const thumbElement = document.getElementById('article-thumbnail');
          if (thumbnail) { thumbElement.src = thumbnail; thumbElement.style.display = 'block'; }
          
          contentArea.innerHTML = marked.parse(markdown);
          loading.style.display = 'none';
          document.getElementById('article-header').style.display = 'block';
          
          // Tunggu render selesai baru aktifkan audio
          setTimeout(setupAudioReader, 500);
          
        } catch (e) {
          contentArea.innerHTML = "<h3 class='text-center'>Gagal memuat artikel.</h3>";
          loading.style.display = 'none';
        }
      }

      window.addEventListener('load', () => {
          if ('speechSynthesis' in window) {
              synth.getVoices();
              if (synth.onvoiceschanged !== undefined) {
                  synth.onvoiceschanged = () => synth.getVoices();
              }
          }
      });

      loadPost();
    </script>
  </body>
</html>
