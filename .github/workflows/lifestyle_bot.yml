name: Efektifpedia Education Bot

on:
  schedule:
    # 02:40 UTC = 09:40 WIB (Edukasi Pagi)
    # 14:40 UTC = 21:40 WIB (Edukasi Malam)
    - cron: '40 2,14 * * *'
  workflow_dispatch: 

jobs:
  write:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo Utama
        uses: actions/checkout@v3
        with:
          # Matikan kredensial bawaan agar tidak mengganggu proses clone eksternal
          persist-credentials: false

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests

      - name: Generate Education Content
        env:
          OPENROUTER_API_KEY_BACKUP: ${{secrets.OPENROUTER_API_KEY_BACKUP}}
          PEXELS_API_KEY: ${{secrets.PEXELS_API_KEY}}
        run: python lifestyle_writer.py

      - name: Push to Storage Repo (Keyy26-git)
        env:
          # Token ini harus memiliki izin 'repo' penuh
          REMOTE_TOKEN: ${{ secrets.EXTERNAL_TOKEN }}
        run: |
          # 1. Amankan hasil tulisan robot ke folder cadangan sementara
          mkdir temp_blog
          cp -r blog/* temp_blog/
          
          # 2. Ambil (Clone) Repo Gudang secara utuh dan bersih
          git clone https://x-access-token:${REMOTE_TOKEN}@github.com/Keyy26-git/efektifpedia-content.git gudang_repo
          
          # 3. Pindahkan file edukasi dari folder cadangan ke folder repo gudang
          cp -r temp_blog/* gudang_repo/blog/
          
          # 4. Masuk ke folder gudang, konfigurasi, dan setor (Commit)
          cd gudang_repo
          git config user.email "bot-education@efektifpedia.com"
          git config user.name "Efektifpedia Edu Bot"
          
          # Pastikan index-pack tidak error dengan add yang spesifik
          git add blog/
          
          # Gunakan pesan commit yang rapi seperti versi work
          git commit -m "Edu Content: Auto Update Content - $(date)" || exit 0
          
          # 5. Push ke Main Repo Gudang menggunakan origin main secara eksplisit
          git push origin main