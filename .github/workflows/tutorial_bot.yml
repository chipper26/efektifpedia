name: Efektifpedia Innovation Bot

on:
  schedule:
    # Hanya jalan sekali sehari:
    # 22:15 UTC = 05:15 WIB (Postingan Subuh)
    - cron: '15 22 * * *'
  workflow_dispatch: 

jobs:
  write:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Requests
        run: pip install requests

      - name: Generate Innovation Content
        env:
          # Pastikan variabel ini sama dengan yang dipanggil di Python os.getenv
          API_AI_KEY: ${{ secrets.OPENROUTER_API_KEY_TUTORIAL }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        run: python tutorial_writer.py

      - name: Commit and Push
        run: |
          git config --local user.email "bot-innovation@efektifpedia.com"
          git config --local user.name "Aditya Innovation"
          git add .
          git commit -m "Innovation: News Update - $(date)" || exit 0
          git push