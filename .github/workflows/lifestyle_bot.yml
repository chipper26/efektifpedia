name: Efektifpedia Lifestyle Bot

on:
  schedule:
    - cron: '30 2,14 * * *' # Jam 09:30 dan 21:30 WIB
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: pip install requests
      - name: Run Lifestyle Script
        env:
          OPENROUTER_API_KEY: ${{secrets.OPENROUTER_API_KEY}}
          PEXELS_API_KEY: ${{secrets.PEXELS_API_KEY}}
        run: python lifestyle_writer.py
      - name: Commit & Push
        run: |
          git config --local user.email "lifestyle-bot@efektifpedia.com"
          git config --local user.name "Lifestyle-Bot"
          git add .
          git commit -m "Lifestyle: Update Daily Content" || exit 0
          git push