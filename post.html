<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Artikel - efektifpedia</title>
    <style>
        :root { --bg-body: #f8f9fa; --bg-card: #ffffff; --text-main: #212529; --border-color: #dee2e6; --chat-bg: #f9f9f9; }
        [data-bs-theme="dark"] { --bg-body: #121212; --bg-card: #1e1e1e; --text-main: #e0e0e0; --border-color: #333; --chat-bg: #252525; }
        body { padding-top: 80px; background-color: var(--bg-body); color: var(--text-main); transition: 0.3s; }
        .article-card { background-color: var(--bg-card); border: 1px solid var(--border-color); }
        #post-content { line-height: 2.2; font-size: 1.15rem; text-align: justify; }
        .entry-category { color: #0d6efd; font-weight: bold; text-transform: uppercase; }
        .entry-title { font-size: 2.5rem; font-weight: 800; }
        .audio-box { background: rgba(13, 110, 253, 0.05); border-radius: 12px; padding: 15px; border: 1px solid var(--border-color); }
        .word-active { background-color: #0d6efd !important; color: white !important; border-radius: 4px; }
        .chat-ai-container { margin-top: 40px; border: 1px solid var(--border-color); border-radius: 15px; overflow: hidden; }
        #chat-history { height: 300px; overflow-y: auto; padding: 20px; background: var(--chat-bg); display: flex; flex-direction: column; }
        .msg { max-width: 85%; padding: 10px 15px; border-radius: 15px; margin-bottom: 12px; }
        .msg-user { align-self: flex-end; background: #0d6efd; color: white; }
        .msg-ai { align-self: flex-start; background: var(--bg-body); border-left: 4px solid #0d6efd; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="./">efektifpedia</a>
            <div class="ms-auto d-flex align-items-center">
                <div id="theme-toggle" style="cursor:pointer; margin-right:15px;"><i class="bi bi-moon-stars-fill text-white" id="theme-icon"></i></div>
                <a class="nav-link text-white p-0" href="blog.html">BLOG</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-9 article-card p-4 p-md-5 shadow-sm rounded">
                <div id="post-loading" class="text-center"><div class="spinner-border text-primary"></div></div>
                
                <div id="article-header" style="display: none;">
                    <div id="article-category" class="entry-category"></div>
                    <h1 id="article-title" class="entry-title"></h1>
                    <div class="entry-meta border-top border-bottom py-2 my-3">
                        <span id="author-name" class="fw-bold"></span> | <span id="publish-date" class="small text-muted"></span>
                    </div>
                    <div class="audio-box mb-4 d-flex align-items-center justify-content-between">
                        <button id="btn-speak" class="btn btn-primary rounded-pill px-4"><i class="bi bi-play-circle-fill me-2"></i>Dengarkan</button>
                    </div>
                    <img id="article-thumbnail" class="img-fluid rounded mb-4" style="display:none">
                </div>
                
                <article id="post-content"></article>
                
                <div class="chat-ai-container shadow-sm mb-4">
                    <div class="p-3 bg-primary text-white d-flex justify-content-between align-items-center">
                        <span class="fw-bold"><i class="bi bi-robot me-2"></i>EFEKTIFPEDIA AI CORE</span>
                    </div>
                    <div id="chat-history"><div class="msg msg-ai">Halo! Saya asisten AI. Ada yang ingin ditanyakan?</div></div>
                    <div class="p-3 border-top bg-white">
                        <form onsubmit="event.preventDefault(); askAI();" class="input-group">
                            <input type="text" id="user-input" class="form-control" placeholder="Tanyakan isi artikel...">
                            <button class="btn btn-primary" type="submit" id="btn-send">Kirim</button>
                        </form>
                    </div>
                </div>

                <a href="blog.html" class="btn btn-outline-primary">&larr; Kembali ke Blog</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="audio-core.js"></script>
    <script src="ai-core.js"></script>

    <script>
        // THEME TOGGLE
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        themeToggle.onclick = () => {
            const isDark = document.body.hasAttribute('data-bs-theme');
            if(isDark) { document.body.removeAttribute('data-bs-theme'); themeIcon.className = 'bi bi-moon-stars-fill'; }
            else { document.body.setAttribute('data-bs-theme', 'dark'); themeIcon.className = 'bi bi-sun-fill'; }
        };

        // LOAD ARTICLE
        async function loadPost() {
            const params = new URLSearchParams(window.location.search);
            const fileName = params.get('file');
            if (!fileName) return;

            try {
                const response = await fetch(`https://raw.githubusercontent.com/Keyy26-git/efektifpedia-content/main/blog/${fileName}`);
                let markdown = await response.text();

                if (markdown.startsWith('---')) {
                    const parts = markdown.split('---');
                    const fm = parts[1];
                    document.getElementById('article-title').innerText = fm.match(/title:\s*["']?(.*?)["']?$/m)?.[1] || "";
                    document.getElementById('author-name').innerText = fm.match(/author:\s*["']?(.*?)["']?$/m)?.[1] || "Admin";
                    document.getElementById('article-category').innerText = fm.match(/category:\s*["']?(.*?)["']?$/m)?.[1] || "Edukasi";
                    markdown = parts.slice(2).join('---').trim();
                }

                document.getElementById('post-content').innerHTML = marked.parse(markdown);
                document.getElementById('post-loading').style.display = 'none';
                document.getElementById('article-header').style.display = 'block';
                
                if (typeof setupAudio === 'function') setupAudio();
            } catch (e) { document.getElementById('post-loading').innerText = "Gagal memuat."; }
        }
        loadPost();
    </script>
</body>
</html>
