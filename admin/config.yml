backend:
  name: github
  repo: chipper26/efektifpedia
  branch: main
  base_url: https://api.sveltia.org
  auth_endpoint: /auth

# Mengaktifkan Workflow: Ini yang memunculkan pilihan Draft vs Publish
publish_mode: editorial_workflow

media_folder: "img/uploads"
public_folder: "/img/uploads"

editor:
  preview: true # Ikon mata tetap ada di samping tombol Save

collections:
  - name: "blog"
    label: "Artikel Blog"
    folder: "blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Judul", name: "title", widget: "string" }
      
      # Pengaturan Toolbar Editor agar tidak dropdown (langsung muncul ikonnya)
      - label: "Isi Artikel"
        name: "body"
        widget: "markdown"
        minimal: false # Menampilkan toolbar yang lebih lengkap
        buttons: ["bold", "italic", "link", "heading-one", "heading-two", "bulleted-list", "numbered-list", "quote", "image"]

      - label: "Metadata (Pengaturan)"
        name: "meta"
        widget: "object"
        fields:
          - { label: "Thumbnail", name: "thumbnail", widget: "image" }
          - { label: "Penulis", name: "author", widget: "select", options: ["TRI IRAWAN", "Budi Darmawan"], default: "TRI IRAWAN" }
          - { label: "Kategori", name: "category", widget: "select", options: ["Edukasi", "Tips", "Berita"], default: "Edukasi" }
          - { label: "Tanggal", name: "date", widget: "datetime" }