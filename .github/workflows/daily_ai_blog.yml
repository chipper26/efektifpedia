name: Efektifpedia AI Auto Bot

on:
  schedule:
    # 06:10 UTC = 13:10 WIB (Berita Siang)
    # 12:10 UTC = 19:10 WIB (Berita Malam)
    # 00:10 UTC = 07:10 WIB (Berita Pagi)
    - cron: '10 0,6,12 * * *'
  workflow_dispatch: 

jobs:
  write:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo Utama
        uses: actions/checkout@v3
        with:
          # Matikan kredensial bawaan agar tidak mengganggu proses clone eksternal
          persist-credentials: false

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests

      - name: Generate Content
        env:
          OPENROUTER_API_KEY: ${{secrets.OPENROUTER_API_KEY}}
          PEXELS_API_KEY: ${{secrets.PEXELS_API_KEY}}
        # Script Python menghasilkan file di folder blog/ lokal
        run: python ai_writer.py

      - name: Push to Storage Repo (Keyy26-git)
        env:
          # Pastikan Token ini milik Keyy26-git dengan izin 'repo'
          REMOTE_TOKEN: ${{ secrets.EXTERNAL_TOKEN }}
        run: |
          # 1. Amankan hasil tulisan robot ke folder cadangan sementara
          mkdir temp_news
          cp -r blog/* temp_news/
          
          # 2. Ambil (Clone) Repo Gudang secara utuh
          git clone https://x-access-token:${REMOTE_TOKEN}@github.com/Keyy26-git/efektifpedia-content.git gudang_news
          
          # 3. Pindahkan file berita dari folder cadangan ke folder repo gudang
          cp -r temp_news/* gudang_news/blog/
          
          # 4. Masuk ke folder gudang, konfigurasi, dan setor (Commit)
          cd gudang_news
          git config user.email "bot-news@efektifpedia.com"
          git config user.name "Efektifpedia AI News Bot"
          
          git add blog/
          git commit -m "AI News: Auto Update Content - $(date)" || exit 0
          
          # 5. Push ke Main Repo Gudang
          git push origin main