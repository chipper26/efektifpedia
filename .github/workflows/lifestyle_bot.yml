name: Efektifpedia Education Bot

on:
  schedule:
    # 02:40 UTC = 09:40 WIB (Edukasi Pagi)
    # 14:40 UTC = 21:40 WIB (Edukasi Malam)
    - cron: '40 2,14 * * *'
  workflow_dispatch: 

jobs:
  write:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Requests
        run: pip install requests

      - name: Generate Education Content
        env:
          # Menggunakan API Key Cadangan sesuai permintaanmu
          OPENROUTER_API_KEY_BACKUP: ${{secrets.OPENROUTER_API_KEY_BACKUP}}
          PEXELS_API_KEY: ${{secrets.PEXELS_API_KEY}}
        run: python test_api.py

      - name: Commit and Push
        run: |
          git config --local user.email "bot@efektifpedia.com"
          git config --local user.name "Efektifpedia Bot"
          git add .
          git commit -m "Edu: Auto Update Content - $(date)" || exit 0
          git push