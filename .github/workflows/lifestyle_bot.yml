name: Efektifpedia Education Bot

on:
  schedule:
    # 02:40 UTC = 09:40 WIB (Edukasi Pagi)
    # 14:40 UTC = 21:40 WIB (Edukasi Malam)
    - cron: '40 2,14 * * *'
  workflow_dispatch: 

jobs:
  write:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo Utama
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests

      - name: Generate Education Content
        env:
          OPENROUTER_API_KEY_BACKUP: ${{secrets.OPENROUTER_API_KEY_BACKUP}}
          PEXELS_API_KEY: ${{secrets.PEXELS_API_KEY}}
        run: python lifestyle_writer.py

      - name: Push to Storage Repo (Keyy26-git)
        env:
          REMOTE_TOKEN: ${{ secrets.EXTERNAL_TOKEN }}
        run: |
          # 1. Simpan hasil tulisan bot ke folder sementara agar tidak hilang
          mkdir temp_blog
          cp -r blog/* temp_blog/
          
          # 2. Masuk ke folder gudang konten secara bersih
          # Kita tidak menggunakan git fetch untuk menghindari 'object mismatch'
          git clone https://x-access-token:${REMOTE_TOKEN}@github.com/Keyy26-git/efektifpedia-content.git gudang_repo
          
          # 3. Pindahkan hasil tulisan baru ke dalam folder repo gudang
          cp -r temp_blog/* gudang_repo/blog/
          
          # 4. Masuk ke folder repo gudang dan lakukan pengiriman
          cd gudang_repo
          git config user.email "bot-education@efektifpedia.com"
          git config user.name "Efektifpedia Edu Bot"
          
          git add blog/
          git commit -m "Edu Content: Auto Update - $(date)" || exit 0
          
          # 5. Push langsung ke main
          git push origin main